sname: Android CI (System Gradle Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install system Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Verify Gradle version
        run: gradle -v

      - name: Build Debug APK (NO WRAPPER)
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GBSB4U-WebBrowser-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
