name: Android CI (System Gradle Only)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
- name: Install Gradle 8.4 (System, No Wrapper)
  run: |
    wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
    sudo unzip gradle-8.4-bin.zip -d /opt
    sudo ln -sf /opt/gradle-8.4/bin/gradle /usr/bin/gradle
    gradle --version
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install system Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Build Debug APK (NO WRAPPER)
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GBSB4U-WebBrowser-Debug
          path: app/build/outputs/apk/debug/*.apk
